<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/calculator.js"></script>
</head>

<body>
    <header>
        <h1>Budget Calculator</h1>
    </header>
    <section class="content">
        <section class="top">
            <section class="input">
                <form action="" id="myForm">
                    <select name="careers" id="chooseCareer">
                        
                    </select>
                </form>
                <form action="" id="grossIncome">
                    <label for="grossIncome">Enter your gross income:</label>
                    <input type="text" id="grossIncomeInput">
                </form>
                <section class="monthlyNetIncome">
                    <p>Your monthly after-tax income is:</p>
                    <div id="monthlyNetIncome"></div>
                </section>
                <section class="userInput">
                    <section class="column1">
                        <input type="text" name="" placeholder="Housing" id="Housing">
                        <input type="text" name="" placeholder="Transportation" id="Transportation">
                        <input type="text" name="" placeholder="Debt" id="Debt">
                        <input type="text" name="" placeholder="Entertainment" id="Entertainment">
                    </section>
                    <section class="column2">
                        <input type="text" name="" placeholder="Utilities" id="Utilities">
                        <input type="text" name="" placeholder="Food" id="Food">
                        <input type="text" name="" placeholder="Clothing" id="Clothing">
                        <input type="text" name="" placeholder="Savings" id="Savings">
                    </section>
                </section>
            </section>

            <section class="pieChart">
                <div id="pieChart">
                    <div style="width: 800px;"><canvas id="chart"></canvas></div>
                    <script type="module" src="chart.js"></script>
                </div>
                <p>Monthly budget difference:</p>
                <div class="budgetDifference">
                </div>
            </section>

        </section>

        <section class="taxes">
            <section class="tableTaxes">
                <h1>Table of Taxes</h1>
                <table>
                    <tr>
                        <th>Federal taxes</th>
                        <th>12%</th>
                    </tr>
                    <tr>
                        <th>State taxes</th>
                        <th>7%</th>
                    </tr>
                    <tr>
                        <th>Social Security</th>
                        <th>6.2%</th>
                    </tr>
                    <tr>
                        <th>Medicare</th>
                        <th>1.45%</th>
                    </tr>
                    <tr>
                        <th>State Disability</th>
                        <th>1%</th>
                    </tr>
                    <tr>
                        <th>Retirement Investment</th>
                        <th>5%</th>
                    </tr>
                    <tr>
                        <th>Medical Insurance</th>
                        <th>$180.00</th>
                    </tr>
                </table>
            </section>
        </section>
    </section>



</body>

</html>
